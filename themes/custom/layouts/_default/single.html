
{{ define "main" }}
{{ .Content }}

<div style="display: flex; justify-content: space-between;">
    {{- if .Next }}
    <a href="{{ .Next.RelPermalink }}">{{ .Next.Title }}</a>
    {{- else }}
    <span>&nbsp;</span>
    {{- end }}
    {{- if .Prev }}
    <a href="{{ .Prev.RelPermalink }}">{{ .Prev.Title }}</a>
    {{- else }}
    <span>&nbsp;</span>
    {{- end }}
</div>

{{ end }}
